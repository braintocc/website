on: [push]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    name: Publish to Cloudflare Pages
    steps:
      - name: Checkout ✨
        uses: actions/checkout@v3      
      - name: Install dependencies ✨
        run: npm install
      - name: Build website ✨
        run: npm run build
        env: 
          NODE_ENV: production
